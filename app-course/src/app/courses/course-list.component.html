<h2>Course List</h2>
<table class="table table-striped">
  <thead>
   <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Code</th>
    <th>Release Date</th>
    <th>Rating</th>
    <th>Options</th>
   </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td><img class="course-logo" [src]="course.imageUrl" alt="course image logo" width="40" height="40"></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseDate }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star><!--usando o [rating] do componente star, mas o course.rating do course list-->
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
